<!DOCTYPE html>
<html>

<head>
  <title>background-color</title>
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
</head>

<body>
  <h3>Change background color to:</h3>
  <div id="div1">
    <p>
      <input type="radio" name="color" id="red" onclick="Red()" value="red" />Red<br />
      <input type="radio" name="color" id="pink" onclick="Pink()" value="pink" />Pink<br />
      <input type="radio" name="color" id="yellow" onclick="Yellow()" value="yellow" />Yellow<br />
    </p>
  </div>
  <script>

    function Red() {
      document.getElementById('div1').style.backgroundColor = 'red';
    }

    function Pink() {
      document.getElementById('div1').style.backgroundColor = 'pink';
    }

    function Yellow() {
      document.getElementById('div1').style.backgroundColor = 'yellow';
    }
  </script>
</body>

</html>
